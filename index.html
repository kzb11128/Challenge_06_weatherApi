<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS Framework link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- day.js third-party API link -->
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="d-flex justify-content-center bg-dark bg-gradient">
    <h1 class="d-flex justify-content-center text-light">Weather Dashboard</h1>
  </header>

  <main class="d-flex flex-wrap">
    <section class="col-12 col-md-6 col-lg-4 p-3" id="searchBarContainer">
        <h2 class="card-header text-uppercase">Search City</h2>
        <form id="user-form" class="card-body border-bottom border-secondary border-3">
          <input name="city" id="cityInput" placeholder="Enter city" type="text" autofocus="true" class="form-input" />
          <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
        </form>
    
        <ul id="city-buttons" class="d-flex flex-column mt-2">
        </ul>
    </section>

    <section class="col-12 col-md-6 col-lg-8 p-3" id="weatherContainer">
      <div class="border border-dark p-3 mb-3 bg-secondary bg-gradient bg-opacity-50">
      <h2 class="fs-3 text-uppercase" id="currentCityDate"></h2>
        <div class = "col-12">
          <div class="d-flex flew-row justify-content-start">    
              <div class = "todayCard p-3">
                  <div class="image"><img id="imgToday"></div>
                  <p class="weatherF" id="today"></p>
                  <p class="tempValue" id="todayTemp"></p>
                  <p class="windValue" id="todayWind"></p>
                  <p class="humidityValue" id="todayHumid"></p>
              </div>
          </div>
        </div>
      </div>
      <div class="border border-dark p-3">
        <h2 class="fs-4 p-1">5-Day Forecast:</h2>
        <div class="col-12">
          <div class="d-flex flex-wrap justify-content-around">    
              <div class = "day1Card bg-dark bg-gradient text-light border border-dark p-3">
                  <div class="image"><img id="img1"></div>
                  <p class="weatherF" id="day1"></p>
                  <p class="tempValue" id="day1Temp"></p>
                  <p class="windValue" id="day1Wind"></p>
                  <p class="humidityValue" id="day1Humid"></p>

              </div>
              <div class = "day2Card bg-dark bg-gradient text-light border border-dark p-3">
                  <div class="image"><img id="img2"></div>
                  <p class="weatherF" id="day2"></p>
                  <p class="tempValue" id="day2Temp"></p>
                  <p class="windValue" id="day2Wind"></p>
                  <p class="humidityValue" id="day2Humid"></p>
              </div>
              <div class = "day3Card bg-dark bg-gradient text-light border border-dark p-3">
                  <div class="image"><img id="img3"></div>
                  <p class="weatherF" id="day3"></p>
                  <p class="tempValue" id="day3Temp"></p>
                  <p class="windValue" id="day3Wind"></p>
                  <p class="humidityValue" id="day3Humid"></p>
              </div>
              <div class = "day4Card bg-dark bg-gradient text-light border border-dark p-3">
                  <div class="image"><img id="img4"></div>
                  <p class="weatherF" id="day4"></p>
                  <p class="tempValue" id="day4Temp"></p>
                  <p class="windValue" id="day4Wind"></p>
                  <p class="humidityValue" id="day4Humid"></p>
              </div>
              <div class = "day5Card bg-dark bg-gradient text-light border border-dark p-3">
                  <div class="image"><img id="img5"></div>
                  <p class="weatherF" id="day5"></p>
                  <p class="tempValue" id="day5Temp"></p>
                  <p class="windValue" id="day5Wind"></p>
                  <p class="humidityValue" id="day5Humid"></p>
              </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="./assets/script.js"></script>
</body>

</html>
